<div class="container">
  <div class="section">
    <!--   Icon Section   -->
    <div class="row">
      <!-- Start : row -->
      <h1>We have {{ totPrds }} in stock...!</h1>
      <div *ngFor="let product of products">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <!-- <img src="sample-1.jpg" /> -->
              <!-- <img src="./../../../assets/img/{{ product.prdImg }}" /> -->
              <img [src]="product.prdImg" />
              <span class="card-title">{{ product.prdName }}</span>
              <a class="btn-floating halfway-fab waves-effect waves-light red"
                ><i class="material-icons">add</i></a
              >
            </div>
            <div class="card-content" [class.prd-color]="product.inStock">
              <p [style.color]="product.prdColor">
                Product Name : {{ product.prdName }}
              </p>
              <p>Product Id : {{ product.prdId }}</p>
              <p *ngIf="product.inStock > 0; else outOfStock">
                Product in-stock : {{ product.inStock }}
              </p>
              <ng-template #outOfStock>
                <p>Product out of stock</p>
              </ng-template>
              <span [ngSwitch]="product.country">
                Made in :

                <img
                  *ngSwitchCase="'Australia'"
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Flag_of_Australia.svg/23px-Flag_of_Australia.svg.png"
                  width="24"
                />
                <img
                  *ngSwitchCase="'Germany'"
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/23px-Flag_of_Germany.svg.png"
                  width="24"
                />
                <img
                  *ngSwitchCase="'India'"
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png"
                  width="24"
                />
                <img
                  *ngSwitchDefault
                  src="https://cdn2.iconfinder.com/data/icons/world-flag-icons/256/Flag_of_Japan.png"
                  width="24"
                />
              </span>

              <p align="center">
                <a
                  class="waves-effect waves-light btn"
                  (click)="addPrd(product)"
                  ><i class="material-icons">add</i></a
                >

                <!-- {{ product.qntt }} -->
                <input
                  [(ngModel)]="product.qntt"
                  style="width: 80px; text-align: center"
                />
                <a
                  class="waves-effect waves-light btn"
                  (click)="removePrd(product)"
                  ><i class="material-icons">remove</i></a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- End : row -->
    </div>
  </div>
</div>
